<!DOCTYPE html>
<html lang="en" >
  <head>

    <!-- JS: jQuery 3.3.1, Bootstrap's JS dependencies, & site's JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="js/script.js"></script>

    <!-- CSS: Bootstrap & site styling -->
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="asd">
      </div>
      <h1 id="title"> Nutrition Tracker</h1>
    </div>


    <div class="container">
      <!-- usda begins ends here -->


    <div class="form-group">
      <label for="ndbno">&nbsp;</label>
      <input type="text" class="form-control" placeholder="Search for food" id="ndbno">
      <div class="live-search search-hidden" id="live-search-results" > </div>
      <!-- <button type="button" class="btn btn-primary" name="button" id="submit">Search</button> -->
      <!-- <button type="button" name="button" class="btn btn-primary" id="add-food">Add to food tracker</button> -->
    </div>

    <div class="col-md-6 output nutrition-info">
      <table class="table table-striped ">
        <thead>
          <tr>
            <th scope="col" colspan="2" id="name" ></th>
          </tr>
        </thead>
        <tbody id="food-data">
          <tr>
            <td>Calories</td>
            <td id="cals">cals</td>
          <tr>
            <td>Total fats</td>
            <td id="fats">fats</td>
          </tr>
          <tr>
            <td>Total carbs</td>
            <td id="carbs">carbs</td>
          </tr>
          <tr>
            <td>Protein</td>
            <td id="protein">pro</td>
          </tr>
            <td>Sugars</td>
            <td id="sugars">sugs</td>
          </tr>


        </tbody>
      </table>
      <div class="">
        <button type="button" name="button" class="btn btn-primary" id="add-food">Add to food tracker</button>
      </div>
    </div>
      <!-- usda search ends here -->
    </div>



    <div class="container food-body" class="row mx-auto">
      <!-- start of body here -->
      <div class="col-md-3">
        <div class="card-title rounded sidenav"><h4 class="FF-heading">Favorite Foods</h4>
        </div>
        <div class="card box">
            <ul class="list-group list-group-flush" id="food-favorites">
              <!-- favorites added here -->
            </ul>
          </div>
          <!-- </div> -->
    </div>


        <div class="col-md-6">
          <h3>Add Food</h3>
          <hr>
          <form id="new-food">

            <div class="form-group">
              <label for="new-food-name">Food Name</label>
              <input type="text"  class="form-control" id="new-food-name">
            </div>

            <div class="form-group">
              <label for="new-calories">Calories (kcal)</label>
              <input type="text"  class="form-control" id="new-calories">
            </div>

            <div class="form-group">
              <label for="new-carbohydrates">Carbohydrates (g)</label>
              <input type="text"  class="form-control" id="new-carbohydrates">
            </div>

            <div class="form-group">
              <label for="new-protein">Protein (g)</label>
              <input type="text"  class="form-control" id="new-protein">
            </div>

            <div class="form-group">
              <label for="new-fats">Fats (g)</label>
              <input type="text"  class="form-control" id="new-fats">
            </div>

            <div class="form-group">
              <label for="new-sodium">Sodium (mg)</label>
              <input type="text"  class="form-control" id="new-sodium">
            </div>

            <button type="submit" class="btn rounded addFood">Add to Food Log</button>
            <button type="button" class="btn btn-secondary" id="ingredient-list-button">
              <span id="show-ingredients-text">Show ingredients</span>
              <span id="hide-ingredients-text">Hide ingredients</button>
          </form>
          <div class="card" id="ingredients">
          </div>
        </div>


        <div class="col-md-4 food-log">
          <div id="progress-bar">
            <h4>Daily Nutrition</h4>
            <hr>
            <h6>Calories</h6>
            <div class="progress" style="height: 10px;">
              <div class="progress-bar" id="calories-prg" role="progressbar" ></div>
            </div>
            <h6>Carbohydrates</h6>
            <div class="progress" style="height: 10px;">
              <div class="progress-bar" id="carbs-prg" role="progressbar" ></div>
            </div>
            <h6>Protein</h6>
            <div class="progress"  style="height: 10px;">
              <div class="progress-bar" id="protein-prg" role="progressbar" ></div>
            </div>
            <h6>Fats</h6>
            <div class="progress" style="height: 10px;">
              <div class="progress-bar" id="fat-prg" role="progressbar" ></div>
            </div>
            <h6>Sodium</h6>
            <div class="progress" style="height: 10px;">
              <div class="progress-bar" id="sodium-prg" role="progressbar" ></div>
            </div>
          </div>

            <div class="card food-log">
            <h4>Daily Food Log</h4>
            <ul class="list-group list-group-flush" id="pantry">
              <!-- Pantry added here -->
            </ul>
          </div>

          <div class="card">
            <img class="card-img-top" src="img/greens-nutrition.png" alt="greens-nutrition">
            <div class="card-body">
              <h5 class="card-title">Nutrition Data:</h5>
              <div class="card-text">

                <div id="show-foods" class="food-card">
                  <p><span class="new-food-name"></span></p>
                  <p>Calories: <span class="new-calories"></span></p>
                  <p>Carbs: <span class="new-carbohydrates"></span></p>
                  <p>Protein: <span class="new-protein"></span></p>
                  <p>Fats: <span class="new-fats"></span></p>
                  <p>Sodium: <span class="new-sodium"></span></p>
                  <div id="food-buttons"></div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
