<!DOCTYPE html>
<html lang="en" >
  <head>

    <!-- JS: jQuery 3.3.1, Bootstrap's JS dependencies, & site's JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <!-- CSS: Bootstrap & site styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
  </head>
  <body>

    <div class="container">

      <div class="form-group">
        <label for="exampleInputEmail1">USDA ndbno no.</label>
        <input type="text" class="form-control" placeholder="ndbno" id="ndbno">
        <div class="live-search search-hidden" id="live-search-results" >
          <!-- <a class="dropdown-item" href="#">Action</a> -->
        </div>
        <button type="button" class="btn btn-primary" name="button" id="submit">Submit</button>
      </div>

      <div class="col-md-6 output nutrition-info">
        <table class="table table-striped ">
          <thead>
            <tr>
              <th scope="col" colspan="2" id="name" ></th>
              <!-- 45090566 -->
            </tr>
          </thead>
          <tbody id="food-data">
            <tr>
              <td>Calories</td>
              <td id="cals">cals</td>
            <tr>
              <td>Total fats</td>
              <td id="fats">fats</td>
            </tr>
            <tr>
              <td>Total carbs</td>
              <td id="carbs">carbs</td>
            </tr>
            <tr>
              <td>Protein</td>
              <td id="protein">pro</td>
            </tr>
              <td>Sugars</td>
              <td id="sugars">sugs</td>
            </tr>


          </tbody>
        </table>
        <small id="ingredients"></small>
        <div class="">
          <button type="button" name="button" class="btn btn-primary" id="add-food">Add to food tracker</button>

        </div>

      </div>

      <div class="">





      </div>

    </div>

  </body>
</html>
