<!DOCTYPE html>
<html lang="en" >
  <head>

    <!-- JS: jQuery 3.3.1, Bootstrap's JS dependencies, & site's JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <!-- CSS: Bootstrap & site styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="well">
      </div>
      <h1>Food Tracker</h1>
    </div>

<!-- search bar -->
    <div class="container searchbar">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search USDA Database..">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>

    <div class="container-fluid row-body">
      <div class="row">
        <div class="col-md-2 sidenav">
          <div class="well">

            <h4>Favorite Foods</h4>
            <ul id="favorites">
              <!-- favorites added here -->
            </ul>
          </div>
        </div>



      <!-- <div class="row"> -->
         <div class="col-md-6">
           <h2>Add Food</h2>
           <hr>
           <form id="new-food">
             <label>Select a Type of Food</label>
             <div class="form-group">
               <select class="form-control" id="typeOfFood">
                 <option>Fruit</option>
                 <option>Vegetable</option>
                 <option>Meat, Poultry, Fish, Beans</option>
                 <option>Bread, Cereal, Rice, and Pasta</option>
                 <option>Dairy</option>
                 <option>Fats, Oils, and Sweets</option>
               </select>
            </div>
             <div class="form-group">
               <label for="new-food-name">Food Name</label>
               <input type="text"  class="form-control" id="new-food-name">
             </div>
             <div class="form-group">
               <label for="new-serving-size">Serving Size (g)</label>
               <input type="text"  class="form-control" id="new-serving-size">
             </div>
             <div class="form-group">
               <label for="new-calories">Calories</label>
               <input type="text"  class="form-control" id="new-calories">
             </div>
             <div class="form-group">
               <label for="new-carbohydrates">Carbohydrates</label>
               <input type="text"  class="form-control" id="new-carbohydrates">
             </div>
             <div class="form-group">
               <label for="new-protein">Protein</label>
               <input type="text"  class="form-control" id="new-protein">
             </div>
             <div class="form-group">
               <label for="new-fats">Fats</label>
               <input type="text"  class="form-control" id="new-fats">
             </div>
             <div class="form-group">
               <label for="new-sodium">Sodium</label>
               <input type="text"  class="form-control" id="new-sodium">
             </div>
             <button type="submit" class="btn-primary">Add to daily Foods</button>
           </form>
         </div>

           <div class="col-md-4">
             <h4>Food log</h4>
             <ul id="pantry">
               <!-- Pantry added here -->
             </ul>


             <div id="show-foods" class="col-md-6 col-md-offset-6">
               <p>Food: <span class="new-food-name"></span></p>
               <p>Serving Size: <span class="new-serving-size"></span></p>
               <p>Calories: <span class="new-calories"></span></p>
               <p>Carbohydrates: <span class="new-carbohydrates"></span></p>
               <p>Protein: <span class="new-protein"></span></p>
               <p>Fat Content: <span class="new-fats"></span></p>
               <p>Sodium Content: <span class="new-sodium"></span></p>
               <p>Food Group: <span class="new-type"></span></p>
               <div id="buttons">
               </div>
             </div>
           </div>
         </div>
       </div>

  </body>
</html>
